<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Text Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #444444;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }
        #plainText {
            background-color: #e9ecef;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paste text to convert to plain text</h1>
            <button onclick="clearText()">Clear text</button>
        </div>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <textarea id="plainText" placeholder="Plain text will appear here..." readonly></textarea>
        <button onclick="copyToClipboard()">Copy to clipboard</button>
    </div>

    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            let inputText = this.value;
            inputText = inputText.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
            inputText = inputText.replace(/\n\s*\n/g, '\n'); // Remove double line breaks
            document.getElementById('plainText').value = inputText;
        });

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('plainText').value = '';
        }

        function copyToClipboard() {
            const plainText = document.getElementById('plainText');
            plainText.select();
            document.execCommand('copy');
            alert('Plain text copied to clipboard!');
        }
    </script>
</body>
</html>
